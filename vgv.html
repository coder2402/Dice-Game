<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="header">
        <h2>Dicy</h2>
    </div>
    
    <div class="container">
        <div class="player-0 active">
            <div class="name" id="name-0">Your Score</div>
            <div class="score" id="score-0">10</div>
            <div class="playercurrentbox">
                <div class="currentlabel">Current</div>
                <div class="currentscore" id="current-0">10</div>
            </div>
        </div>

        <div class="player-1">
            <div class="name" id="name-1">Computer Score</div>
            <div class="score" id="score-1">10</div>
            <div class="playercurrentbox">
                <div class="currentlabel">Current</div>
                <div class="currentscore" id="current-1">10</div>
            </div>
        </div>

        <button class="btnnew">New Game</button>
        <button class="btnroll">Roll Dice</button>
        <button class="btnhold">Hold Score</button>

        <input type="text" id="winningscore" placeholder="Final score">

        <img src="photos/Dice1.jpg" alt="dice" class="dice" id="dice1">
        <img src="photos/Dice1.jpg" alt="dice" class="dice" id="dice2">
    </div>

    <video autoplay muted>
        <source src="photos/bg.mp4" type="video/mp4">
    </video>

 


</body>
<script src="script.js"></script>

</html>
